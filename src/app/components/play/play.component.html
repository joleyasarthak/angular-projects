<div class="container">
  <div class="text"> 
    <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of words.split(''); let i = index;">{{letter}}</span>
  </div>
  <input type="text" #myInput name="enteredText" [(ngModel)]="enteredText" [readOnly]="!started"/>
  <div class="buttons">
    <button type="button" (click)="startPlay()">Start</button>
    <button type="button">{{time}}</button>
    <button type="button" (click)="reset()">Reset</button>
  </div>
</div>
