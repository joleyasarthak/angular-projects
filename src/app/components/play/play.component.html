<div class="container">
  <div [class]="showText()"> 
    <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of words.split(''); let i = index;">{{letter}}</span>
  </div>
  <input type="text" name="enteredText" [(ngModel)]="enteredText" />
  <div class="buttons">
    <button type="button" (click)="start()">Start</button>
    <button type="button" (click)="reset()">Reset</button>
  </div>
</div>
